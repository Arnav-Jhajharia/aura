name: CI

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/ci.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check . --target-version py311 --line-length 100

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: app/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        env:
          OPENAI_API_KEY: "sk-fake-key-for-ci"
          COMPOSIO_API_KEY: "fake-key-for-ci"
          DATABASE_URL: "sqlite+aiosqlite://"
          DATABASE_URL_DIRECT: "sqlite://"
        run: pytest tests/ -v --asyncio-mode=auto
